# config/packages/swisseph.yaml

swisseph:
    # Path to Swiss Ephemeris data files
    # Download from: https://www.astro.com/ftp/swisseph/ephe/
    ephe_path: '%kernel.project_dir%/var/swisseph/ephe'

    # Default calculation flags (bitwise combination of SEFLG_* constants)
    # Common flags:
    # - 2 (SEFLG_SWIEPH): Use Swiss Ephemeris files
    # - 256 (SEFLG_SPEED): Calculate daily motion
    # - 2048 (SEFLG_EQUATORIAL): Return RA/Dec instead of Lon/Lat
    default_flags: 258  # SEFLG_SWIEPH | SEFLG_SPEED

    # Sidereal zodiac settings
    sidereal:
        enabled: false
        mode: 1  # SE_SIDM_LAHIRI (Vedic/Indian astrology)
        t0: 0.0
        ayan_t0: 0.0

    # Topocentric (observer location) settings
    # Coordinates for geocentric parallax correction
    topocentric:
        enabled: false
        longitude: 0.0  # degrees
        latitude: 0.0   # degrees
        altitude: 0.0   # meters above sea level
